<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with Webpage</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chat with Webpage</h1>
      <div class="settings-btn">⚙️</div>
    </div>
    
    <div class="settings-panel hidden">
      <div class="setting-group">
        <label for="openrouter-key">OpenRouter API Key:</label>
        <input type="password" id="openrouter-key" placeholder="Enter your API key">
      </div>
      <div class="feature-toggles">
        <h3>Features</h3>
        <label><input type="checkbox" id="enable-summarization"> Auto Summarization</label>
        <label><input type="checkbox" id="enable-model-compare"> Model Comparison</label>
        <label><input type="checkbox" id="enable-citations"> Citation Tracking</label>
        <label><input type="checkbox" id="enable-export"> Export Capabilities</label>
      </div>
      <button id="save-settings">Save Settings</button>
    </div>

    <div class="chat-container">
      <div id="conversation-tree"></div>
      <div class="input-area">
        <textarea id="user-input" placeholder="Ask about the selected text..."></textarea>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
