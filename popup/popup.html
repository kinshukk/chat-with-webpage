<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Chat with Webpage</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chat with Webpage</h1>
      <div class="settings-btn">⚙️</div>
    </div>
    
    <div class="settings-panel hidden">
      <div class="setting-group">
        <label for="openrouter-key">OpenRouter API Key:</label>
        <input type="password" id="openrouter-key" placeholder="Enter your API key">
      </div>
      <div class="feature-toggles">
        <h3>Features</h3>
        <label><input type="checkbox" id="enable-summarization"> Auto Summarization</label>
        <label><input type="checkbox" id="enable-model-compare"> Model Comparison</label>
        <label><input type="checkbox" id="enable-citations"> Citation Tracking</label>
        <label><input type="checkbox" id="enable-export"> Export Capabilities</label>
      </div>
      <button id="save-settings">Save Settings</button>
    </div>

    <div class="selected-text-container" id="selected-text-container">
      <!-- Selected text will be displayed here -->
    </div>
    
    <div class="chat-container">
      <div id="conversation-tree" class="messages-container"></div>
    </div>
    
    <div class="input-area">
      <textarea id="user-input" placeholder="Ask about the selected text..."></textarea>
      <button id="send-message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
